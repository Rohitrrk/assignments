<!DOCTYPE html>
<html>   
<head>
    <title>CUSTOMER DETAILS</title>
	<script src="display.js">
	</script>
	<link rel="stylesheet" href="display.css">
	   
	
   </head>
   <body style="font-family:'Segoe UI'">
		<h1 align="center">Customer Incident Form</h1>
		<P align="center">we appreciate your business and want to hear about your experience during your visit.</p>
		
		   <form name="form1" action="register.html" autocomplete="off" method="post">
			  <table align="center" border="0" cellspacing="0" cellpadding="3">
				<tr>
					<th class="right"> Name  </th>
					<td>
		                 <input type="text" id="txtName" name="txtName"
	                                placeholder="Full Name.." maxlength="20" size="50"  required/>
					</td>
				</tr>
				
				<tr>
                <th class="right">Address  </th>
                <td>
                    <textarea id="txtAddr" name="txtAddr" rows="5" cols="60"
                              maxlength="500"  size="50"
                              placeholder="Type Address.." required></textarea>
                </td>
            </tr>
			
			<TR>
				<TD class="right"><b>State  </b> </TD>
				<TD>
				
                    <input type="text" id="txtState" name="txtState" maxlength="20"
                           placeholder="State" list="StateList"  required/>
					<datalist id="StateList">
                     
                        <option value="karnataka">KA</option>
                        <option value="Tamilnadu">MAS</option>
                        <option value="kerala">KL</option>
                        <option value="Andhrapradesh">AP</option>
                    </datalist>
				</TD>
				
			</TR>
			
			<tr>
                <th class="right">Phone </th>
                <td>
                    <input type="int" id="txtCN" name="txtCN"
                            minlength="10" pattern="[0-9]{10}"
                           maxlength="10"  required/>
                </td>
            </tr>
			
			<tr>
                <th class="right">Email </th>
                <td>
                    <input type="email" id="txtEmail" name="txtEmail"
                           placeholder="Email Address.." maxlength="40" size="40" required />
                </td>
            </tr>
			
			 <tr>
                <th class="right">Prefferd way to contact you? </th>
                <td>
                    <input type="radio" id="rbtnE-mail" name="Prefferd way to contact you" value="E-mail"  />E-mail
                    <input type="radio" id="rbtnPhone" name="Prefferd way to contact you" value="Phone" checked/>Phone
					<input type="radio" id="rbtnPost Mail" name="Prefferd way to contact you" value="Post Mail" checked/>Post Mail
                </td>
            </tr>
			<tr>
                <th class="right">Date Of visit</th>
                <td><input type="date" id="txtDOJ" name="DOJ" required/></td>
            </tr>
			
			<tr>
                <th class="right">Please describe the incident </th>
                <td>
                    <textarea id="txtAddr" name="txtAddr" rows="5" cols="60"
                              maxlength="500"  size="50"
                              required></textarea>
                </td>
            </tr>
			
			<tr>
                <td align="right">
                    <input class="btn" type="submit" value="Submit" onclick="displayMsg(this.form)" />
                </td>
                &nbsp;&nbsp;<td><input  class="btn" type="submit" value="Preview" /></td>
            </tr> 
			
			</table>
			</form>
			</body>
   </html>
