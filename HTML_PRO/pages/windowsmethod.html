<html>
      <head>
            <title>Window object Methods</title>
			<script>
			    function Display ()
				{
				
						var r=confirm("press a button");
						if(r==true)
						{   document.write("You pressed OK");
						}
						else 
						{
						    document.write("You pressed cancel");
						
						
						}
				
				  }
				     function checkEO()
					 {
					 var num = parseInt(prompt('Enter number',10));
					  if(num==0)
					     alert('Neither Even NOr ODD....');
						 else if(num%2 ==0)
						    alert(num+ 'even number...');
						else 
						   alert (num+ 'odd number...');
						 
					 }
					 </script>
			
				</head>
				<body>
				<h2> Window Object Methods</h2>
				<ol> 
				    <li> Alert</li>
					<li>Confirm</li>
					<li>Prompt</li>
					</ol>
			   </ol>
			   <input type="button" value="Display confirm Box" onclick="Display()"/>
			    <input type="button" value="check for number" onclick="checkEO()"/>
				</body>
				</html>
