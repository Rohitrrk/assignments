<!DOCTYPE HTML>
<html>
    <title>Cookie Example....,</title>
	<script>
	      function setCookie(user)
		  {
		  var d =new Date();
		  d.setTime(d.getTime() + (30*24*60*60*100));
		  var expires =  " expires="+d.toGMTString();
		  localStorage.username=user.value;
		  document.cookie = "username="+user.value + ";"+ expires;
		  alert ('cookie is stored in browser');
		  }
		  function DeleteCookie(name)
		  {document.cookie = name +'=;expires=tue,25 Feb 2017 09:45:00 GMT;';
		  alert('cookie is deleted from my browser');
		  }
		  function showColor() {
alert(this.color);
}
var oCar1 = new Object;
oCar1.color = "red";
oCar1.showColor = showColor;

oCar2.color = "blue";
oCar2.showColor = showColor;
oCar1.showColor(); //outputs “red”
oCar2.showColor(); //outputs “blue”
	</script>
	</head>
	<body>
	    <input type="text" name="txtusername" id="txtusername" placeholder="Username"/>
		
		 <input type="button" value="StoreCookie" onclick= "setCookie(txtusername)"/>
