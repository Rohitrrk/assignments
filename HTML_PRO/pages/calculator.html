<!DOCTYPE HTML>
<html> 
     <head>

		  <script>
		  
		  <!-- internal java script -->
		  function Addition(a,b)
		  { 
		      var res = parseFloat(a.value)+ parseFloat(b.value);
			  //alert ('Addition is '+res);
			  document.getElementById("lblRes").innerHTML="<h1>Addition is "+res+"</h1>";
		  } 
		  function Subtraction(a,b)
		  { 
		      var res = parseFloat(a.value)-parseFloat(b.value);
			  alert ('subtraction is '+res);
			  
		  }
		   function MAX(a,b)
		  { 
		       if(parseFloat(a.value)>parseFloat(b.value))
			     alert('First number  is greater');
				 else if(parseFloat(a.value)>parseFloat(b.value))
				 alert('second number  is grater');
				 else('both are equal');
		    } 
			  function checkVowel(ch)
			     {   
				   if(isNaN(ch.value))
				   {
				     switch((ch.value).toLowerCase())
					 {   
					   case "a":
					   case "e":
					   case "i":
					   case "o":
					   case "u":
					      alert('it is vowel');
						  break;
						 default:
						   alert('It is a consonant');
						}
                     }				
						else 
						{
						  alert ('enter character only');
						}
						  
					   
					   
					 }
				    
				  
		  </script>
	  </head>
	  <body>
	   <h2> Calculator</h2> 
	   <!--  -->
	  <form>
	     <table align="center" style="border:5px solid green">

					 id="txtFN" placeholder="Number 1" />
					 </td>

					 id="txtSN" placeholder="Number 2" />
					 </td>

				<tr> 
			     <td>character :</td>
				 <td>

					 id="txtEN" placeholder="Character" />
					 </td>
				</tr>
				
				
				
				<tr> 
			     

				 <!-- <input type= "submit" value="add" />-->

				     <!--input type="button" value="ADD" <!-- onclick ="alert('Hellow world')"/-->
		             <td>
					 <input type="button" value="ADD" onclick ="Addition(txtFN,txtSN)"/>
					 <input type="button" value="SUB" onclick ="Subtraction(txtFN,txtSN)"/>
					 
					    
						     <input type ="submit" value="MAX" onclick="MAX(txtFN,txtSN)"/>
