<html>
      <head>
            <title>datatypes</title>
			<script>
			/* typeof()Function -datatype associated with variable */
			var anyType;
			
			document.write(" Datatype is<b> " + typeof (anyType) +"</b><i>"+ anyType + "</i></br>");/*output will be undefined*/
			
			 anyType="JavaScript";
			
			document.write(" Datatype is<b> " + typeof (anyType) +"</b><i>"+ anyType + "</i></br>");/*output will be undefined*/
			anyType=15000;
			
			document.write(" Datatype is<b> " + typeof (anyType) +"</b><i>"+ anyType + "</i></br>");/*output will be undefined*/
			 anyType=true;
			
			document.write(" Datatype is<b> " + typeof (anyType) +"</b><i>"+ anyType + "</i></br>");/*output will be undefined*/
			 anyType= 20.5;
			
			document.write(" Datatype is<b> " + typeof (anyType) +"</b><i>"+ anyType + "</i></br>");/*output will be undefined*/
			   anyType=null;
			
			document.write(" Datatype is<b> " + typeof (anyType) +"</b><i>"+ anyType + "</i></br>");/*output will be undefined*/
			
			
			</script>
			</head>
