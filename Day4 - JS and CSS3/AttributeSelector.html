<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Different Types of Selectors</title>
    <style> 
      img[title]{
          border:1px solid blue;
      }
        img[src="images/education.png"] {
            border: 6px dotted red;
        }
        img[alt~="small"] {
            border: 5px dashed green;
        }
    </style>
</head>
<body>

    <img src="images/kids_education.jpg" title="Kid Image" width="300"
         height="250" />
    <img src="images/education.png" width="300" height="250" />

    <img src="images/Winner.jpg" width="300" alt="small image" height="250" />
</body>
</html>
